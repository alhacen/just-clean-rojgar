<script>
		var elems = document.querySelectorAll('.tabs');
		var instance = M.Tabs.init(elems);
		document.addEventListener('DOMContentLoaded', function() {
		var elems = document.querySelectorAll('select');
		var instances = M.FormSelect.init(elems);
	  });
      function _(a){return document.getElementById(a);}

	var pages=["registration_form","page-description","login_form"]; //allowed pages
	current_page="";
	default_page=["page-description"] //open page if ther is no hash
	function change_page() {
		if(pages.includes(location.hash.substr(2)) || location.hash=="" || location.hash=="#!"){
		if(current_page!=""){
			_(current_page.substr(2)).style.display="none";
			_(current_page.substr(2)).classList.remove("fadeIn");
		}if(location.hash=="" || location.hash=="#!"){        
			location.hash="#!"+default_page;
		}else if(pages.includes(location.hash.substr(2))){
			_(location.hash.substr(2)).style.display="block";
			_(location.hash.substr(2)).classList.add("fadeIn");
		}
		current_page=location.hash;
		}
	}
	
	window.onhashchange = change_page;
	change_page();
	</script>
